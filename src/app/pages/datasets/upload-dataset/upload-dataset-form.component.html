<div class="uk-section uk-section-default" style="min-height: calc(100svh - var(--header-height))">
  <div class="uk-container uk-container-large uk-margin">

    <h5 class="">Upload dataset</h5>

    <form #heroForm="ngForm">
      <label class="uk-form-label" for="name">Name</label>
      <input type="text" class="uk-input" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
    </form>

  </div>
</div>s
